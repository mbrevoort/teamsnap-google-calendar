name: hourly-cron
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - name: Call to update events
        working-directory: /home/runner/work/teamsnap-google-calendar
        run: |
          npm run sync-events
