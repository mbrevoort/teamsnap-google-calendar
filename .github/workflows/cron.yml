name: hourly-cron
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '19'
      - name: npm install
        run: |
          npm install .
      - name: Call to update events
        run: |
          npm run sync-events
